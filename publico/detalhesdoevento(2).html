<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Detalhes do Evento</title>
</head>
<body>
    <div class="event-detail">
        <h1>Metallica: M72 World Tour</h1>
        <p>Data: 16/11/2024</p>
        <p>Local: Estádio Morumbi</p>
        <p>Horário: 21:00</p>
        <p>O Metallica volta a fazer shows no Brasil em 2024. O grupo californiano fará sua apresentação no Estádio do Morumbi, no dia 16 de novembro.</p>
        <p>Preço: R$400,00</p>
        <p>Ingressos Disponíveis: 118</p>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="50" value="1">
        <p>Total: <span id="total-price">R$400,00</span></p>
        <button id="buy-button">Comprar</button>
    </div>
    <script src="ingressos(2).js"></script>
</body>
</html>
