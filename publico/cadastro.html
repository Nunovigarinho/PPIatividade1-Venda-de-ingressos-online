<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Evento</title>
</head>
<body>
    <div class="container">   
        <div class="box" style="width: 700px; height: 700px;"> 
        <h3>Cadastro de Evento</h3>
        <form id="formBanda" method="post" action="#">
        
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        
            <label for="data">Data:</label>
            <input type="text" id="data" name="data">
        
            <label for="local">Local:</label>
            <input type="text" id="local" name="local">
        
            <label for="horario">Horário:</label>
            <input type="text" id="horario" name="horario">
        
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco">
        
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">

            <label for="ingressosdisponiveis">Ingressos Disponíveis:</label>
            <input type="text" id="ingressosdisponiveis" name="ingressosdisponiveis">
        
        
        <button id="botaoConfirmacao" type="submit">Cadastrar</button>
       
        <button type="button">Cancelar</button>
        </form>
        <div id="mensagem"></div>
        </div>
    </div>

    <div class="container" id="containerTabela"></div>
</body>
<script src="./evento.js"></script>
</html>
